<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perfil de usuario para menores de edad en la plataforma laboral.">
    <title>Perfil de Usuario - Menor de Edad</title>
    <link rel="stylesheet" href="EstilosDelPerfilMenorDeEdad.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <img src="../Iconos/logo.png" alt="Logo de la plataforma">
        </div>
        <nav class="nav-links">
            <a href="../Portada_AraucaniaLaboral/portada.html">Inicio</a>
            <a href="../Pagina_Principal_Menor_de_Edad/PaginaPrincipalMenoresDeEdad.html">Ofertas de Trabajo</a>
            <a href="../Notificaciones_Postulante/notificaciones.html">Notificaciones</a>
        </nav>
    </header>

    <section class="profile-section">
        <div class="profile-header">
            <div class="profile-image">
                <img src="../Iconos/Perfil-Icono.png" alt="Imagen de perfil del usuario" class="profile-picture"> 
            </div>
            <div class="profile-info">
                <h1><input type="text" id="nombre" disabled></h1>
                <p>Edad: <input type="number" id="edad" disabled></p>
                <p>Ubicación: <input type="text" id="ubicacion" disabled></p>
                <button class="edit-button" id="editButton">Editar Perfil</button>
                <button class="save-button" id="saveButton" style="display:none;">Guardar Cambios</button>
            </div>
        </div>
    </section>

    <main class="profile-details">
        <section class="about">
            <h2>Acerca de mí</h2>
            <textarea id="acerca_de_mi" disabled></textarea>
        </section>

        <section class="skills">
            <h2>Habilidades</h2>
            <textarea id="habilidades" disabled></textarea>
        </section>

        <section class="experience">
            <h2>Experiencia</h2>
            <textarea id="experiencia" disabled></textarea>
        </section>

        <section class="education">
            <h2>Educación</h2>
            <textarea id="educacion" disabled></textarea>
        </section>

        <section class="activities">
            <h2>Actividades Extracurriculares</h2>
            <textarea id="actividades_extracurriculares" disabled></textarea>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <a href="contacto.html">Contáctenos</a> | 
            <a href="../Terminos_y_Condiciones/terminos_condiciones.html">Términos y condiciones</a>
        </div>
    </footer>

    <script src="perfilMenorDeEdad.js"></script>
</body>
</html>
