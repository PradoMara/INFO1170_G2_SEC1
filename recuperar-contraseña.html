<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="recuperar-contraseña.css">
</head>
<body>

    <header class="barra-superior">
        <img src="LOGO-ARAUCANIALABORAL.jpg" alt="Logo de Araucania Laboral" class="logo">
        <a href="#" class="inicio">Inicio</a>
    </header>

    <section class="banner">
        <h1 class="titulo-banner">Recupera tu contraseña</h1>
    </section>

    <main class="container">
        <p>Ingresa tu correo electrónico registrado y te enviaremos un enlace para restablecer tu contraseña.</p>
        <form id="recuperarForm">
            <input type="email" id="email" name="email" required placeholder="Ingresar email">
            <button type="submit">Enviar</button>
        </form>
        <p id="mensaje"></p>
    </main>

    <footer class="footer">
        Contacto: <a href="mailto:soportearaucanialaboral@gmail.com">soportearaucanialaboral@gmail.com</a> | Teléfono: +56 9 1234 5678
    </footer>

    <script src="recuperar-contraseña.js"></script>
</body>
</html>
