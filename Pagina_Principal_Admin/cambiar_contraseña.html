<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="cambiar_contraseña.css">
</head>
<body>

    <div class="contenedor">
        <h2>Cambiar Contraseña</h2>
        <form id="form-cambiar-contraseña">
            <div class="campo">
                <label for="contraseña-actual">Contraseña Actual:</label>
                <input type="password" id="contraseña-actual" name="contraseña_actual" required>
            </div>

            <div class="campo">
                <label for="nueva-contraseña">Nueva Contraseña:</label>
                <input type="password" id="nueva-contraseña" name="nueva_contraseña" required>
            </div>

            <div class="campo">
                <label for="confirmar-contraseña">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirmar-contraseña" name="confirmar_contraseña" required>
            </div>

            <div class="acciones-formulario">
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
                <button  class="btn-cancelar">Cancelar</button>
            </div>

            <p id="mensaje-error" class="error"></p>
        </form>
    </div>

    <script src="cambiar_contraseña.js"></script>
</body>
</html>
