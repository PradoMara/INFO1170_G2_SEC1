<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Araucanía Laboral</title>
    <link rel="stylesheet" href="Editar_Perfil.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="barra-navegacion">
        <div class="contenedor-navegacion">
            <div class="logo-nombre">
                <img src="img/logo.png" alt="Logo Araucanía Laboral" class="logo">
                <span class="nombre-sitio">Araucanía Laboral</span>
            </div>
            <div class="perfil-usuario">
                <img src="img/perfil.png" alt="Perfil" class="icono-perfil">
                <span class="nombre-usuario" id="nombre-usuario"></span>
            </div>
        </div>
    </nav>

    <div class="contenedor-editar-perfil">
        <h2>Editar Perfil</h2>
        <form id="form-editar-perfil">
            <div class="campo">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="campo">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono">
            </div>
            <div class="campo">
                <label for="acerca_de">Acerca de mí</label>
                <textarea id="acerca_de" name="acerca_de"></textarea>
            </div>
            <div class="campo">
                <label for="experiencia">Experiencia</label>
                <textarea id="experiencia" name="experiencia"></textarea>
            </div>
            <div class="campo">
                <label for="educacion">Educación</label>
                <textarea id="educacion" name="educacion"></textarea>
            </div>
            <div class="acciones-formulario">
                <button type="submit" class="btn-guardar">Guardar</button>
                <button type="button" class="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="Editar_Perfil.js"></script>
</body>
</html>
