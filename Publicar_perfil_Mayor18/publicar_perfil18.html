<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Publicar perfil - Araucanía Laboral">
    <title>Publicar Perfil</title>
    <link rel="stylesheet" href="publicar_perfil.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo-container">
                <img src="../Iconos/logo.png" alt="Logo" class="logo">
            </div>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="/inicio-18años/main.html">Inicio</a></li>
                    <li><a href="/buscar-empleo/buscar-empleo.html">Ofertas de Trabajo</a></li>
                    <li><a href="buzon-notificaciones.html">Notificaciones</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content-container">
        <section class="perfil-publicado">
            <div class="container">
                <h2>Tu perfil ha sido publicado correctamente</h2>
                <p>Ahora puedes subir tu currículum en formato PDF o imagen.</p>

                <!-- Formulario para subir currículum -->
                <form id="form-subir-cv" enctype="multipart/form-data">
                    <label for="upload-cv">Sube tu CV:</label>
                    <input type="file" id="upload-cv" accept=".pdf, image/*">
                    <button type="submit" class="subir-cv-btn">Subir CV</button>
                </form>

                <p class="file-upload-status"></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <a href="contacto.html">Contáctenos</a> | 
            <a href="../Terminos_y_Condiciones/terminos_condiciones.html">Términos y condiciones</a>
        </div>
    </footer>

    <script src="publicar_perfil.js" defer></script>
</body>
</html>
