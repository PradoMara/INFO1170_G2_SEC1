<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Araucanía Laboral</title>
    <link rel="stylesheet" href="Perfil_Admin.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="barra-navegacion">
        <div class="contenedor-navegacion">
            <!-- Logo y Nombre -->
            <div class="logo-nombre">
                <img src="../Iconos/logo.png" alt="Logo Araucanía Laboral" class="logo">
                <span class="nombre-sitio">Araucanía Laboral</span>
            </div>
            <!-- Perfil de usuario (no clickable en esta página) -->
            <div class="perfil-usuario">
                <img src="../Iconos/Perfil-Icono.png" alt="Perfil" class="icono-perfil">
                <span class="nombre-usuario">Administrador</span>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="contenedor-perfil">
        <div class="perfil-cabecera">
            <img src="../Iconos/Perfil-Icono.png" alt="Foto de perfil" class="foto-perfil">
            <h2 class="nombre-perfil">Administrador</h2>
            <p class="correo-perfil">admin@araucaniaboral.cl</p>
        </div>

        <div class="perfil-detalles">
            <h3 class="titulo-seccion">Detalles del Perfil</h3>
            <p><strong>Nombre Completo:</strong> Administrador Principal</p>
            <p><strong>Correo Electrónico:</strong> admin@araucaniaboral.cl</p>
            <p><strong>Rol:</strong> Super Administrador</p>
        </div>

        <div class="perfil-acciones">
            <button class="btn-editar">Editar Perfil</button>
            <button class="btn-password">Cambiar Contraseña</button>
            <button class="btn-logout">Volver atras</button>
        </div>
    </div>

    <script src="Perfil_Admin.js"></script>
</body>
</html>
