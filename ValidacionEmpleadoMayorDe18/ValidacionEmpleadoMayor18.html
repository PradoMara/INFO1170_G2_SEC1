<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Empleado</title>
    <link rel="stylesheet" href="EstiloValidacion.css">
    <script src="ValidacionEmpleadoMayor18.js"></script> <!-- Asegúrate de que este archivo JS contenga el código actualizado -->
</head>
<body>
    <div class="header">
        <a href="../Portada_AraucaniaLaboral/portada.html">Inicio</a>
    </div>

    <div class="container">
        <img src="../Iconos/logo.png" alt="Logo Araucania Laboral" class="logo">
        <h1>Validación de Empleado</h1>
        <form id="validacion-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            

            <div class="form-group">
                <label for="carnet-frontal">Foto del Carnet (Frontal):</label>
                <input type="file" id="carnet-frontal" name="carnet-frontal" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="carnet-reverso">Foto del Carnet (Reverso):</label>
                <input type="file" id="carnet-reverso" name="carnet-reverso" accept="image/*" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Enviar Validación</button>
            </div>
        </form>

        <div class="help-link">
            <a href="javascript:void(0)" onclick="toggleHelp()">¿Necesitas Ayuda?</a>
        </div>

        <div id="help-section" style="display: none; margin-top: 20px;">
            <p>Contacto: <a href="mailto:integracion58@gmail.com">integracion58@gmail.com</a></p>
            <p>Teléfono: +56 9 1234 5678</p>
        </div>
    </div>

    <div class="footer">
        <a href="../Politica_de_Privacidad/PoliticaDePrivacidad.html">Política de Privacidad</a>
        <a href="../Terminos_y_Condiciones/terminos_condiciones.html">Términos de Condiciones</a>
    </div>
</body>
</html>
