<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Plataforma laboral para conectar a empleadores y buscadores de empleo en la región de La Araucanía.">
        <title>Gestion de Empresas</title>
        <link rel="stylesheet" href="gestion-empresa.css">
        <link rel="icon" type="image/png" href="/Images/loguito1.png">
    </head>
    <body>
        <nav class="barra-navegacion">
            <div class="contenedor-navegacion">
                <div class="logo-nombre">
                    
                    <img src="../Iconos/logo.png" alt="Logo Araucanía Laboral" class="logo">
                    
                    <span class="nombre-sitio">Araucanía Laboral</span>
                    
                </div>
                <a href="../Pagina_admin/Pagina_Admin.html" class="perfil-enlace">  
                    <div class="perfil-usuario">
                        <img src="../Iconos/Perfil-Icono.png" alt="Perfil" class="icono-perfil">
                        <span class="nombre-usuario">Administrador</span>
                    </div>
                </a>
            </div>
        </nav>
        
        <div class="contenedor">
            <h1 class="texto-bienvenida">Solicitudes de Validación Pendientes</h1>
            <div class="filtros">
                <input type="text" id="busqueda" class="filtro" placeholder="Buscar empresa...">
    
                </select>
                <select id="filtro-recientes" class="filtro">
                    <option value="">Filtrar por Recientes</option>
                    <option value="1">Última semana</option>
                    <option value="4">Último mes</option>
                    <option value="12">Último año</option>
                </select>
                <select id="filtro-abecedario" class="filtro">
                    <option value="">Filtrar por Abecedario</option>
                    <option value="A-Z">A-Z</option>
                    <option value="Z-A">Z-A</option>
                </select>
            </div>
            <div id="solicitudes-container">
                <!-- Aquí se mostrarán las solicitudes mediante JS -->
            </div>
            <div class="container text-center pagination-container">
                <ul class="pagination pagination-sm" id="pagination"></ul>
            </div>
            
        </div>

        <script src="gestion-empresa.js"></script>
    </body>
    <footer class="footer">
        <div id="copy">
            <p>&copy; 2024 Araucania Laboral. Todos los derechos reservados.</p>
        </div>
    </footer> 
</html>
