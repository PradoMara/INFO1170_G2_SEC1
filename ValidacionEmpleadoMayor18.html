<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Empleado</title>
    <link rel="stylesheet" href="EstiloValidacion.css">
    <script src="ValidacionEmpleadoMayor18.js"></script>
</head>
<body>
    <div class="header">
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
    </div>

    <div class="container">
        <img src="LOGO-ARAUCANIALABORAL.jpg" alt="Logo Araucania Laboral" class="logo">
        <h1>Validación de Empleado</h1>
        <form action="procesar-validacion-empleado.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>

            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="100" required>
            </div>

            <div class="form-group">
                <label for="carnet-frontal">Foto del Carnet (Frontal):</label>
                <input type="file" id="carnet-frontal" name="carnet-frontal" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="carnet-reverso">Foto del Carnet (Reverso):</label>
                <input type="file" id="carnet-reverso" name="carnet-reverso" accept="image/*" required>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Enviar Validación</button>
            </div>
        </form>
        
        <!-- Enlace de ayuda -->
        <div class="help-link">
            <a href="javascript:void(0)" onclick="toggleHelp()">¿Necesitas Ayuda?</a>
        </div>

        <!-- Sección de ayuda oculta -->
        <div id="help-section" style="display: none; margin-top: 20px;">
            <p>Contacto: <a href="mailto:info@araucaniaboral.cl">info@araucaniaboral.cl</a></p>
            <p>Teléfono: +56 9 1234 5678</p>
        </div>
    </div>

    <!-- Barra de contacto inferior -->
    <div class="footer">
        <a href="PoliticaDePrivacidad.html">Política de Privacidad</a>
        <a href="terminos_condiciones.html">Términos de Condiciones</a>
    </div>
</body>
</html>
