<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Postulante</title>
    <link rel="stylesheet" href="registro.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="../Iconos/logo.png" alt="Logo Empresa" class="logo">
            <h1>ArucaniaLaboral</h1>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Registro de Postulante</h2>
            <form id="register-form" action="/register" method="POST" enctype="multipart/form-data">
                
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Número de Teléfono</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <!-- Aceptar términos -->
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                </div>
                
                <p id="error-message" class="error-message"></p>

                <button type="submit" id="submit-btn">Registrarse</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="contact-bar">
            <a href="#">Contáctanos</a>
            <a href="#">Términos y condiciones</a>
        </div>
    </footer>
</body>
</html>
