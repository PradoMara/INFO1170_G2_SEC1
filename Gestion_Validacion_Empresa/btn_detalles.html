<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma laboral para conectar a empleadores y buscadores de empleo en la región de La Araucanía.">
    <title>Detalles de <span id="nombre-empresa-detalles">Empresa</span></title>
    <link rel="stylesheet" href="btn-detalles.css">
    <link rel="icon" type="image/png" href="/Images/loguito1.png">
</head>
<body>
    <nav class="barra-navegacion">
        <div class="contenedor-navegacion">
            <div class="logo-nombre">
                <img src="/Images/logo-sin-fondo1.png" alt="Logo Araucanía Laboral" class="logo">
                <span class="nombre-sitio">Araucanía Laboral</span>
            </div>
            <a href="gestion-valiedacion-empresa.html" class="perfil-enlace">
                <div class="perfil-usuario">
                    <img src="/Images/ICONO-PERFIL.png" alt="Perfil" class="icono-perfil">
                    <span class="nombre-usuario">Administrador</span>
                </div>
            </a>
        </div>
    </nav>

    <div class="contenedor">
        <h1 class="texto-bienvenida">Detalles de <span id="nombre-empresa-detalles"></span></h1>
    </div>

    <div class="contenedor">
        <div class="detalles-empresa" id="informacion-solicitud">

        </div>
        <h3>Comentarios/Observaciones</h3>
        <div class="comentarios">
            <textarea id="comentarios" rows="5" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea>
        </div>
        <div class="boton">
            <button id="guardar-comentarios">Guardar Comentarios</button>
        </div>
    </div>
    <script src="gestion_validacion_empresa.js"></script>
</body>
</html>
