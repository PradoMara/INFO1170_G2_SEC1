<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa - Ver Postulantes</title>
    <link rel="stylesheet" href="EmpresaPrincipal.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Buscar Empleo</a></li>
                <li><a href="#">Empresa</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <a href="#">Mis postulaciones</a>
        </div>
    </header>

    <main>
        <section class="empresa-intro">
            <h1>Postulantes Disponibles</h1>
            <p>Revisa y contacta a los mejores candidatos para tu empresa.</p>
        </section>

        <section class="postulantes" id="postulantes-container">
            <!-- Aquí se cargarán dinámicamente los postulantes -->
        </section>
    </main>

    <footer>
        <p>© 2024 Empresa ArucaniaLaboral. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para cargar postulantes desde PHP usando AJAX
        function cargarPostulantes() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'cargar_postulantes.php', true);
            xhr.onload = function () {
                if (this.status === 200) {
                    const postulantes = JSON.parse(this.responseText);

                    let output = '';
                    postulantes.forEach(postulante => {
                        output += `
                            <div class="postulante-card" data-id="${postulante.id}">
                                <h3>${postulante.nombre}</h3>
                                <p><strong>Profesión:</strong> ${postulante.profesion}</p>
                                <p><strong>Ubicación:</strong> ${postulante.ubicacion}</p>
                                <p><strong>Experiencia:</strong> ${postulante.experiencia} años</p>
                                <button>Contactar</button>
                            </div>
                        `;
                    });

                    document.getElementById('postulantes-container').innerHTML = output;
                } else {
                    document.getElementById('postulantes-container').innerHTML = '<p>Error al cargar los postulantes</p>';
                }
            };
            xhr.send();
        }

        // Llamar a la función al cargar la página
        document.addEventListener('DOMContentLoaded', cargarPostulantes);
    </script>
</body>
</html>
