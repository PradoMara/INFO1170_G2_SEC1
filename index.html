<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="Logo.png" alt="Logo" class="logo">
        <h2>Regístrate y saca el máximo provecho a tu vida profesional</h2>
        <form class="login-form">
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <div class="options">
                <label>
                    <input type="checkbox">
                    Recuérdame
                </label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Regístrate y continuar</button>
            <div class="continue-google">
                <p>O</p>
                <button type="button">Continúa con Google</button>
            </div>
        </form>
        <p class="text-center">¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
        <p class="footer">
            <a href="#">Política de condiciones</a> | 
            <a href="#">Política de privacidad</a>
        </p>
    </div>
</body>
</html>
