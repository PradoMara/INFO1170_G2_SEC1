<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Postulante</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="barra-superior">
        <img src="../Iconos/logo.png" alt="Logo Araucanía Laboral" class="logo">
        <h1 class="sitio-titulo">Araucanía Laboral</h1>
    </div>

    <div class="contenedor">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="grupo-input">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
            </div>
            <div class="grupo-input">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div class="enlaces-ayuda">
                <p><a href="../Recuperar_contraseña/recuperar-contraseña.html">¿Olvidaste tu contraseña?</a></p>
                <p><a href="../Registro_del_Postulante/registro.html">¿No tienes cuenta? Regístrate</a></p>
            </div>
        </form>
    </div>

    <div class="barra-contacto">
        <p>Contacto:<a href="mailto:integracion58@gmail.com"> integracion58@gmail.com</a> | Teléfono: +56 9 1234 5678</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
