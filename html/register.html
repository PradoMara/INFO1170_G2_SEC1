 <div class="form-container">
        <form action="#">
            <h2>Regístrate y saca el máximo provecho a tu vida profesional</h2>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <div>
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recuérdame</label>
            </div>
            
            <a href="#">¿Olvidaste tu contraseña?</a>
            
            <button type="submit">Regístrate y continuar</button>
            <button type="button" onclick="alert('Continuar con Google aún no disponible')">Continúa con Google</button>
            
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </form>
